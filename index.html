<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Go Timer</title>
	<link href="css/application.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="js/application.js" type="text/javascript"></script>
</head>
<body>
	
	<div id="wrapper">
		<!-- rotation -->
		<div class="step">
			<p>
				tap image to change timer position
			</p>
			<br>
			<br>
			<img src="img/rotate.png" alt="" class="rotate">
			<br>
			<br>
			<input class="btn-style next" type="button" value="next" name="select_rotation">
		</div>
		
		<!-- set time -->
		<div class="step">
			<p>Main Time, mins</p>
			<br>
			<br>
			<input class="input-style" type="number">
			<br>
			<br>
			<input class="btn-style prev" type="button" value="prev">
			<br>
			<br>
			<input class="btn-style next" type="button" value="next">
		</div>
		
		<!-- players -->
		<div class="step">
			
				<input class="btn-style prev" type="button" value="prev">
				<div class="player">
					
					<input class="btn-style start" type="button" value="start">
					<hr>
					<div class="timer_table">00:00:00</div>
				</div>
				<div class="player">
					<input class="btn-style start" type="button" value="start">
					<hr>
					<div class="timer_table">00:00:00</div>
					
				</div>
				
			

		</div>
	</div>

</body>
</html>
