<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Go Timer</title>
	<link href="css/application.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="js/application.js" type="text/javascript"></script>
</head>
<body>
	
	<div id="wrapper">
		<!-- rotation -->
		<div class="step">
			<div>
				<p>
					tap image to change timer position
				</p>
				<img src="img/rotate.png" alt="" class="rotate">
				<input class="btn-style" type="button" value="next" name="select_rotation">
			</div>
		</div>
		
		<!-- set time -->
		<div class="step">
			<div>
				<p>Main Time, mins</p>
				<input class="input-style" type="number">
				<input class="btn-style" type="button" value="next">
			</div>
		</div>
		
		<!-- players -->
		<div class="step">
			<div>
				
				<div class="player">
					
				</div>

			</div>
		</div>
	</div>

</body>
</html>
